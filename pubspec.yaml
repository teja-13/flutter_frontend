name: weather_app
description: "Weather app with authentication and backend integration"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Cupertino Icons for iOS style icons
  cupertino_icons: ^1.0.8

  # HTTP package for API calls to backend
  http: ^1.1.0

  # Shared Preferences for storing JWT token locally
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Lints for good coding practices
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

